<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login — Land Reader Analyzer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&display=swap" rel="stylesheet">
  <style>
    body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;background:linear-gradient(135deg,#f3c984 0%,#e8ddd3 100%);margin:0;padding:40px 20px;min-height:100vh;display:flex;align-items:center;justify-content:center;color:#222}
    .container{max-width:420px;background:rgba(255,255,255,0.96);border-radius:18px;padding:40px;box-shadow:0 20px 60px rgba(0,0,0,0.1)}
    header{text-align:center;margin-bottom:32px}
    .logo{width:50px;height:50px;margin:0 auto 16px;border-radius:10px;display:flex;align-items:center;justify-content:center}
    h1{margin:0 0 8px 0;color:#7f4f2b;font-size:24px}
    .subtitle{color:#666;font-size:14px;margin:0}
    .form-group{margin-bottom:18px}
    label{display:block;font-weight:600;color:#333;font-size:13px;margin-bottom:6px}
    input{width:100%;padding:12px;border:1px solid #ddd;border-radius:8px;font-size:14px;font-family:inherit;box-sizing:border-box;transition:border-color 0.3s}
    input:focus{outline:none;border-color:#d69e50;box-shadow:0 0 0 3px rgba(214,158,80,0.1)}
    .btn-login{width:100%;padding:12px;background:#7f4f2b;color:#fff;border:none;border-radius:8px;font-weight:700;cursor:pointer;font-size:14px;transition:all 0.3s}
    .btn-login:hover{background:#6a4124;box-shadow:0 4px 12px rgba(127,79,43,0.2)}
    .links{display:flex;justify-content:space-between;gap:12px;margin-top:16px;font-size:13px}
    a{color:#d69e50;text-decoration:none;transition:color 0.3s}
    a:hover{color:#b8843d}
    .signup-link{text-align:center;margin-top:20px;padding-top:20px;border-top:1px solid #eee;color:#666;font-size:13px}
    .signup-link a{font-weight:600}
    .error{color:#d65e2a;font-size:12px;margin-top:4px;display:none}
    @media (max-width:480px){.container{padding:24px}.h1{font-size:20px}}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo"><img src="../logo.png" alt="Logo" style="width:100%;height:100%;border-radius:10px;"></div>
      <h1>Welcome Back</h1>
      <p class="subtitle">Land Reader Analyzer</p>
    </header>

    <form id="login-form">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required>
        <div class="error" id="email-error">Please enter a valid email</div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="••••••••" required>
        <div class="error" id="password-error">Password must be at least 6 characters</div>
      </div>

      <button type="submit" class="btn-login">Sign In</button>

      <div class="links">
        <a href="forgot-password.html">Forgot password?</a>
        <a href="register.html">Create account</a>
      </div>
    </form>

    <div class="signup-link">
      Don't have an account? <a href="register.html">Sign up here</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('login-form');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');

    form.addEventListener('submit', (e)=>{
      e.preventDefault();
      let valid = true;

      if(!emailInput.value.includes('@')){
        document.getElementById('email-error').style.display = 'block';
        valid = false;
      } else {
        document.getElementById('email-error').style.display = 'none';
      }

      if(passwordInput.value.length < 6){
        document.getElementById('password-error').style.display = 'block';
        valid = false;
      } else {
        document.getElementById('password-error').style.display = 'none';
      }

      if(valid){
        // Set login flag in localStorage
        localStorage.setItem('userLoggedIn', 'true');
        localStorage.setItem('userEmail', emailInput.value);
        // Redirect to front page
        window.location.href = 'index.html';
      }
    });

    emailInput.addEventListener('blur', ()=>{
      if(emailInput.value && !emailInput.value.includes('@')){
        document.getElementById('email-error').style.display = 'block';
      } else {
        document.getElementById('email-error').style.display = 'none';
      }
    });

    passwordInput.addEventListener('blur', ()=>{
      if(passwordInput.value && passwordInput.value.length < 6){
        document.getElementById('password-error').style.display = 'block';
      } else {
        document.getElementById('password-error').style.display = 'none';
      }
    });
  </script>
</body>
</html>

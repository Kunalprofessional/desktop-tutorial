<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up — Land Reader Analyzer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&display=swap" rel="stylesheet">
  <style>
    body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;background:linear-gradient(135deg,#f3c984 0%,#e8ddd3 100%);margin:0;padding:40px 20px;min-height:100vh;display:flex;align-items:center;justify-content:center;color:#222}
    .container{max-width:420px;background:rgba(255,255,255,0.96);border-radius:18px;padding:40px;box-shadow:0 20px 60px rgba(0,0,0,0.1)}
    header{text-align:center;margin-bottom:32px}
    .logo{width:50px;height:50px;margin:0 auto 16px;border-radius:10px;display:flex;align-items:center;justify-content:center}
    h1{margin:0 0 8px 0;color:#7f4f2b;font-size:24px}
    .subtitle{color:#666;font-size:14px;margin:0}
    .form-group{margin-bottom:18px}
    label{display:block;font-weight:600;color:#333;font-size:13px;margin-bottom:6px}
    input{width:100%;padding:12px;border:1px solid #ddd;border-radius:8px;font-size:14px;font-family:inherit;box-sizing:border-box;transition:border-color 0.3s}
    input:focus{outline:none;border-color:#d69e50;box-shadow:0 0 0 3px rgba(214,158,80,0.1)}
    .btn-signup{width:100%;padding:12px;background:#7f4f2b;color:#fff;border:none;border-radius:8px;font-weight:700;cursor:pointer;font-size:14px;transition:all 0.3s}
    .btn-signup:hover{background:#6a4124;box-shadow:0 4px 12px rgba(127,79,43,0.2)}
    a{color:#d69e50;text-decoration:none;transition:color 0.3s}
    a:hover{color:#b8843d}
    .login-link{text-align:center;margin-top:20px;padding-top:20px;border-top:1px solid #eee;color:#666;font-size:13px}
    .login-link a{font-weight:600}
    .error{color:#d65e2a;font-size:12px;margin-top:4px;display:none}
    .password-strength{height:4px;background:#e8ddd3;border-radius:2px;margin-top:6px;overflow:hidden}
    .password-strength-bar{height:100%;width:0%;background:#6bbf6b;transition:width 0.3s}
    @media (max-width:480px){.container{padding:24px}h1{font-size:20px}}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo"><img src="../logo.png" alt="Logo" style="width:100%;height:100%;border-radius:10px;"></div>
      <h1>Create Account</h1>
      <p class="subtitle">Join Land Reader Analyzer</p>
    </header>

    <form id="signup-form">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="John Doe" required>
        <div class="error" id="name-error">Name must be at least 2 characters</div>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required>
        <div class="error" id="email-error">Please enter a valid email</div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="••••••••" required>
        <div class="password-strength">
          <div class="password-strength-bar" id="strength-bar"></div>
        </div>
        <div class="error" id="password-error">Password must be at least 8 characters</div>
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="••••••••" required>
        <div class="error" id="confirm-error">Passwords do not match</div>
      </div>

      <button type="submit" class="btn-signup">Create Account</button>
    </form>

    <div class="login-link">
      Already have an account? <a href="login.html">Sign in here</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('signup-form');
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const confirmInput = document.getElementById('confirm-password');
    const strengthBar = document.getElementById('strength-bar');

    passwordInput.addEventListener('input', ()=>{
      const len = passwordInput.value.length;
      let strength = 0;
      if(len >= 8) strength = 33;
      if(len >= 12) strength = 66;
      if(len >= 16) strength = 100;
      strengthBar.style.width = strength + '%';
    });

    form.addEventListener('submit', (e)=>{
      e.preventDefault();
      let valid = true;

      if(nameInput.value.length < 2){
        document.getElementById('name-error').style.display = 'block';
        valid = false;
      } else {
        document.getElementById('name-error').style.display = 'none';
      }

      if(!emailInput.value.includes('@')){
        document.getElementById('email-error').style.display = 'block';
        valid = false;
      } else {
        document.getElementById('email-error').style.display = 'none';
      }

      if(passwordInput.value.length < 8){
        document.getElementById('password-error').style.display = 'block';
        valid = false;
      } else {
        document.getElementById('password-error').style.display = 'none';
      }

      if(passwordInput.value !== confirmInput.value){
        document.getElementById('confirm-error').style.display = 'block';
        valid = false;
      } else {
        document.getElementById('confirm-error').style.display = 'none';
      }

      if(valid){
        // Set login flag in localStorage after registration
        localStorage.setItem('userLoggedIn', 'true');
        localStorage.setItem('userEmail', emailInput.value);
        alert('Account created successfully! Welcome!');
        window.location.href = 'index.html';
      }
    });
  </script>
</body>
</html>
